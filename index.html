<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">

</head>

<body class="container-fluid background">
    <div class="row pl-5">
        <div class="col-12 col-md-6 search-form stuff">
            <form class="form-inline stuff" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                <div class="form-group">
                    <input type="text" class="form-control mr-2" name="artist" placeholder="Artist Name" />
                    <button type="submit" class="btn btn-info" id="get-music-button">Get Music</button>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col">
                    <audio controls src="" id="audio" autoplay> </audio>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="row mt-5" id="songs">


            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
